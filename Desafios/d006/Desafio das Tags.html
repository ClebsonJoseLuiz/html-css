<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre e os termos para descobrir qual <strong>TAG</strong> deverá utilizar em cada caso. </p>

    <ul type="square">
        
        <li><abbr title="Elementos de parágrafo em HTML são usados ​​para postar texto em páginas da web. Os parágrafos são definidos com tags &lt;p&gt;.">Parágrafos</abbr></li>

        <li><abbr title="O título é uma síntese precisa do texto, cuja função é estratégica na sua articulação: ele nomeia o texto após sua produção, sugere o sen- tido do mesmo, desperta o interesse do leitor para o tema, estabelece vínculos com informações textuais e extratextuais, e contribui para a orientação da conclusão à que o leitor">Títulos</abbr></li>

        <li><abbr title="Uma sequência finita de ações executáveis que visa obter uma solução para um determinado tipo de problema. API: É uma abreviação de Application Programming Interface, ou Interface de Programação de Aplicativos. APIs são serviços desenvolvidos e disponibilizados para que um ou mais produtos de software acessem e utilizem suas funcionalidades.">Abreviações</abbr></li>

        <li><abbr title="Código-fonte (source code em inglês) é o conjunto de palavras ou símbolos escritos de forma ordenada, contendo instruções em uma das linguagens de programação existentes, de maneira lógica. Existem linguagens que são compiladas e as que são interpretadas.">Códigos-fontes</abbr></li>

        <li><abbr title="As listas ordenadas ou numeradas são usadas para indicar alguma sequência ou numeração As tags usadas para criar uma lista ordenada são &lt;ol&gt; e &lt;li&gt;. A tag &lt;ol&gt; é usada para definir a lista e a tag &lt;li&gt; é usada para cada item da lista.">Listas numeradas</abbr></li>

        <li><abbr title="O elemento HTML &lt;ul&gt; (ou elemento HTML de Lista desordenada) representa uma lista de itens sem ordem rígida, isto é, uma coleção de itens que não trazem uma ordenação numérica e as suas posições, nessa lista, são irrelevantes. Caracteristicamente, os itens em uma lista desordenada são exibidos com um marcador que pode ter várias formas, como um ponto, um círculo, ou um quadrado. O tipo de marcador não é definido na descrição HTML da página, mas na CSS associada, utilizando a propriedade list-style-type (en-US).">Lista com demarcadores</abbr></li>

    </ul>
    
</body>
</html>
