<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="200" poster="imagens/capa.jpg" controls autoplay loop>
        <source src="midia/carla.mp4" type="video/mp4">
        <source src="midia/carla-m4v.m4v" type="video/mp4">
        <source src="midia/carla-webm.webm" type="video/webm">
        <source src="midia/carla-ogv.ogv" type="video/ogg">

    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="200" height="170" src="https://www.youtube.com/embed/4O-eDgj-ju4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe width="210" height="170" src="https://www.youtube.com/embed/O4jvcOVQSnk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserido vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/243128189?h=315a866327" width="210" height="270" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; gyroscope; accelerometer" allowfullscreen></iframe>

</body>
</html>
