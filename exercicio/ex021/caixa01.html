<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<style>
    h1 { /* box-level */
        background-color: aqua;
        height: 300px;
        width: 300px;
       
        border: 10px solid darkslategray;
        padding: 10px;
        outline: 5px dashed salmon;
        margin: 20px auto 40px auto; 
    }
    a { /* inline-level */
        border-width: 5px;
        border-style: solid; 
        border-color: blueviolet;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
    }
</style>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mais os <a href="#">links são exemplos de caixa inline-level</a>Vamos ver como tudo isso fuciona.</p>
    
</body>
</html>
